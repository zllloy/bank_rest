databaseChangeLog:
  - changeSet:
      id: 003_create_table_roles
      author: ramil
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_authority_id
                    references: authorities(id)
