databaseChangeLog:
  - changeSet:
      id: 002_create_table_authorities
      author: ramil
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: authority
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
